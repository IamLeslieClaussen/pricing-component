<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/output.css" />
    <title>pricing component</title>
  </head>
  <body
    class="text-[15px] font-Montserrat min-w-screen min-h-screen flex justify-center items-center"
  >
    <div class="flex flex-col items-center">
      <div
        class="w-[239px] flex flex-col justify-center items-center mb-[40px]"
      >
        <h1 class="text-[32px] font-bold text-neutral-grayish-blue mb-[40px]">
          Our Pricing
        </h1>
        <div class="flex space-x-[24px]">
          <p class="text-neutral-light-grayish-blue font-bold">Annually</p>
          <label
            for="check"
            class="bg-primary-2 w-[56px] h-[32px] rounded-full relative cursor-pointer"
          >
            <input type="checkbox" id="check" class="sr-only peer" />
            <span
              class="w-[25px] h-[25px] bg-white absolute rounded-full left-1 top-1 peer-checked:bg-white peer-checked:left-6"
            ></span>
          </label>
          <p class="text-neutral-light-grayish-blue font-bold">Monthly</p>
        </div>
      </div>
      <div class="grid grid-cols-1 lg:grid-cols-3 space-y-[32px]">
        <div
          class="w-[327px] h-[453px] py-[31px] px-[29px] flex flex-col justify-between items-center rounded- rounded-[10px]"
        >
          <h3 class="text-[18px] font-bold text-neutral-dark-grayish-blue">
            Basic
          </h3>
          <div
            class="monthly items-center font-bold text-neutral-dark-grayish-blue hidden"
          >
            <p class="text-[40px]">$</p>
            <p class="text-[72px]">19.99</p>
          </div>
          <div
            class="yearly items-center font-bold text-neutral-dark-grayish-blue flex"
          >
            <p class="text-[40px]">$</p>
            <p class="text-[72px]">199.99</p>
          </div>
          <ul class="space-y-[25px] font-bold text-neutral-dark-grayish-blue">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button
            class="font-bold uppercase rounded-[6px] w-[289px] h-[44px] bg-[hsl(237,63%,64%)] text-neutral-very-light-grayish-blue cursor-pointer hover:text-black border-2 hover:border-neutral-grayish-blue hover:bg-white"
          >
            learn more
          </button>
        </div>

        <div
          class="w-[327px] h-[453px] py-[31px] px-[29px] flex flex-col justify-between items-center rounded-[10px] bg-gradient-to-r from-[hsl(236,72%,79%)] to-[hsl(237,63%,64%)] text-neutral-very-light-grayish-blue"
        >
          <h3 class="text-[18px] font-bold">Basic</h3>
          <div
            class="monthly items-center font-bold text-neutral-very-light-grayish-blue hidden"
          >
            <p class="text-[40px]">$</p>
            <p class="text-[72px]">24.99</p>
          </div>
          <div
            class="yearly items-center font-bold text-neutral-very-light-grayish-blue flex"
          >
            <p class="text-[40px]">$</p>
            <p class="text-[72px]">249.99</p>
          </div>
          <ul
            class="space-y-[25px] font-bold text-neutral-very-light-grayish-blue w-full"
          >
            <li
              class="border-t border-neutral-light-grayish-blue w-full pt-2 block text-center"
            >
              500 GB Storage
            </li>
            <li
              class="border-t border-neutral-light-grayish-blue w-full pt-2 block text-center"
            >
              2 Users Allowed
            </li>
            <li
              class="border-t border-neutral-light-grayish-blue w-full pt-2 block text-center"
            >
              Send up to 3 GB
            </li>
          </ul>
          <button
            class="font-bold uppercase rounded-[6px] w-[289px] h-[44px] text-neutral-dark-grayish-blue bg-neutral-very-light-grayish-blue cursor-pointer hover:bg-gradient-to-r from-[hsl(236,72%,79%)] to-[hsl(237,63%,64%)] hover:text-neutral-very-light-grayish-blue hover:border-2 hover:border-neutral-very-light-grayish-blue"
          >
            learn more
          </button>
        </div>

        <div
          class="w-[327px] h-[453px] py-[31px] px-[29px] flex flex-col justify-between rounded-[10px] items-center"
        >
          <h3 class="text-[18px] font-bold text-neutral-dark-grayish-blue">
            Basic
          </h3>
          <div
            class="monthly items-center font-bold text-neutral-dark-grayish-blue hidden"
          >
            <p class="text-[40px]">$</p>
            <p class="text-[72px]">39.99</p>
          </div>
          <div
            class="yearly items-center font-bold text-neutral-dark-grayish-blue flex"
          >
            <p class="text-[40px]">$</p>
            <p class="text-[72px]">399.99</p>
          </div>
          <ul class="space-y-[25px] font-bold text-neutral-dark-grayish-blue">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button
            class="font-bold uppercase rounded-[6px] w-[289px] h-[44px] bg-[hsl(237,63%,64%)] text-neutral-very-light-grayish-blue cursor-pointer hover:text-black border-2 hover:border-neutral-grayish-blue hover:bg-white"
          >
            learn more
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
